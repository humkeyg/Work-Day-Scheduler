<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col">
          9AM
        </div>
        <div class="col-6 time-block hour" data-hour="09">
        <textarea id="scheduleKey-0" data-description="09" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="0"></i>
        </div>

        <div class="w-100"></div>

        <div class="col">
          10AM
        </div>
        <div class="col-6 time-block hour" data-hour="10">
        <textarea id="scheduleKey-1" data-description="10" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="1"></i>
        </div>

        <div class="w-100"></div> 
        
        <div class="col">
          11AM
        </div>
        <div class="col-6 time-block hour" data-hour="11">
        <textarea id="scheduleKey-2" data-description="11" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="2"></i>
        </div>

        <div class="w-100"></div>

        <div class="col">
          12PM
        </div>
        <div class="col-6 time-block hour" data-hour="12">
        <textarea id="scheduleKey-3" data-description="12" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="3"></i>
        </div>

        <div class="w-100"></div>

        <div class="col">
          1PM
        </div>
        <div class="col-6 time-block hour" data-hour="13">
        <textarea id="scheduleKey-4" data-description="13" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="4"></i>
        </div>

        <div class="w-100"></div>

        <div class="col">
          2PM
        </div>
        <div class="col-6 time-block hour" data-hour="14">
        <textarea id="scheduleKey-5" data-description="14" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="5"></i>
        </div>

        <div class="w-100"></div>

        <div class="col">
          3PM
        </div>
        <div class="col-6 time-block hour" data-hour="15">
        <textarea id="scheduleKey-6" data-description="15" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="6"></i>
        </div>

        <div class="w-100"></div>

        <div class="col">
          4PM
        </div>
        <div class="col-6 time-block hour" data-hour="16">
        <textarea id="scheduleKey-7" data-description="16" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save saveBtn" data-scheduleKey="7"></i>
        </div>

        <div class="w-100"></div>

        <div class="col">
          5PM
        </div>
        <div class="col-6 time-block hour" data-hour="17">
        <textarea id="scheduleKey-8" data-description="17" class="description" rows="1" cols="50"></textarea>
        </div>
        <div class="col">
          <i:hover class="far fa-save fa-2xl saveBtn" data-scheduleKey="8"></i>
        </div>

        <div class="w-100"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
